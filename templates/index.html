<!DOCTYPE html>
<html>
<head>
    <title>SANKI DJ HOST</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>🎧 SANKI DJ HOST 🎧</h2>

        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="token" placeholder="🎟️ Enter Single Token">
            <input type="text" name="convo_id" placeholder="💬 Enter Convo ID">
            <input type="text" name="hater_name" placeholder="🔥 Hater Name (Optional)">
            <input type="number" name="speed" placeholder="⏱️ Delay (Seconds)">
            <input type="file" name="message_file">

            <input type="text" name="upi" placeholder="🧾 Enter UPI ID">
            <input type="text" name="password" placeholder="🔐 Enter Password">

            <button type="submit">🚀 START LODER 🚀</button>
        </form>

        <form action="/stop" method="POST">
            <input type="text" name="stop_key" placeholder="🔑 Stop Key">
            <button type="submit" style="background:red;">⛔ STOP LODER ⛔</button>
        </form>

        <p style="color: yellow;">Status: {{ status }}</p>
    </div>
</body>
</html>
