<form method="POST" enctype="multipart/form-data">
  <h2>🍁 SANKI DJ HOST 🍁</h2>

  <!-- Token Mode -->
  <label><input type="radio" name="mode" value="single" checked> Single</label>
  <label><input type="radio" name="mode" value="file"> File</label>

  <br><br>
  <button>SECURITY</button><br><br>

  <!-- Single Token -->
  <label>🧾 ENTER SINGLE TOKEN</label>
  <input type="text" name="token" placeholder="Enter single token"><br><br>

  <!-- File Token Upload -->
  <label>📁 Upload Token File</label>
  <input type="file" name="token_file"><br><br>

  <!-- Other Inputs -->
  <label>📩 ENTER CONVO ID</label>
  <input type="text" name="convo_id"><br><br>

  <label>🔥 ENTER HATER NAME (optional)</label>
  <input type="text" name="hater_name"><br><br>

  <label>⏱ ENTER SPEED (SECONDS)</label>
  <input type="number" name="speed"><br><br>

  <!-- Message File -->
  <label>📂 Upload Message File</label>
  <input type="file" name="message_file"><br><br>

  <!-- UPI + Password -->
  <label>🆔 Enter UPI</label>
  <input type="text" name="upi"><br><br>
  <label>🔐 Enter Password</label>
  <input type="password" name="password"><br><br>

  <!-- START -->
  <button type="submit">🚀 START LODER 🚀</button><br><br>

  <!-- STOP -->
  <label>🔑 Enter Stop Key</label>
  <input type="text" name="stopkey"><br><br>
  <button formaction="/stop" formmethod="post" style="background:red;">🛑 STOP LODER 🛑</button>
</form>
